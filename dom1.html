<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>

    function appendList(array, id){
        var string = "";
        for (var i = 0; i < array.length; i++) {
            string += "<li>" + array[i] + "</li>";
        }
        document.getElementById(id).innerHTML = string;
    };
    // let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    // let target_id = "main";
    // appendList(students, target_id);


    function superAppend(array, element, id) {
        var string = "";
        for (var i = 0; i < array.length; i++) {
            string += "<" + element + ">" + array[i] + "</" + element + ">";
        }
        document.getElementById(id).innerHTML = string;
    }
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    superAppend(students, "p", target_id);

</script>   
</body>
</html>
